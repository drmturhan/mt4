<appc-page-heading text="Şifrenizi Değiştirin"></appc-page-heading>

<form class="form-horizontal" [formGroup]="changePasswordForm">
    <div class="form-group">
        <label>Eski Şifre</label>
        <input type="password" [class.error]="!changePasswordForm.get('oldPassword').valid" class="form-control input-lg" placeholder="Eski şifre"
            formControlName="oldPassword" />
        <span [hidden]="changePasswordForm.get('oldPassword').valid || (changePasswordForm.get('oldPassword').pristine && !submitted)"
            class="text-danger">
                    Eski şifre gerekli
            </span>
    </div>
    <div class="form-group">
        <label>Yeni Şifre</label>
        <input type="password" [class.error]="!changePasswordForm.get('newPassword').valid" class="form-control input-lg" placeholder="Yeni şifre"
            formControlName="newPassword" />
        <span [hidden]="changePasswordForm.get('newPassword').valid || (changePasswordForm.get('newPassword').pristine && !submitted)"
            class="text-danger">
                    Yeni şifre gerekli
            </span>
    </div>
    <div class="form-group">
        <label>Şifre Kontrol</label>
        <input type="password" [class.error]="!changePasswordForm.get('confirmPassword').valid" class="form-control input-lg" placeholder="Şifre kontrol"
            formControlName="confirmPassword" />
        <span [hidden]="changePasswordForm.get('confirmPassword').valid || (changePasswordForm.get('confirmPassword').pristine && !submitted)"
            class="text-danger">
                    Şifre kontrol gerekli
            </span>
    </div>

    <button (click)="changePassword()" class="btn btn-primary pull-right">Şifreyi Değiştir</button>

</form>
